<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<header id="encabezado">
    <h1></h1>
</header>
<body>
    <div id="contenedorcon">
        <form action="get">
            <section id="foto" >
                <h2>formulario de contacto </h2> <br>
                    <img id="perfil" src="imagenes/Perfil.jpg" alt="">
                <label for=""></label>
            </section> <br>
            <section id="name" >
                <label for="nombre"> Nombre &nbsp; &nbsp;&nbsp;&nbsp;
                <input type="text" id="nombre" name="correo" required placeholder="Nombre">
                </label> &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="apellidos"> Apellidos &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos">
                </label>
            </section> <br> <br>
            <section id="addres" >
                <label for="direccion">Direccion <br>
                <input type="text" id="direccion" name="direccion" required placeholder="Direccion">
                </label>
            </section>  <br> <br>
            <section id="state" >
                <br><label for="municipipo">  
                    <select name="municipio" id="municipio" required>
                        <option value="municipio">Municipio</option>
                        <option value="chimalhuacan">Chimalhuacan</option>
                        <option value="nezahualcoyotl">Nezahualcoyotl</option>
                        <option value="reyes">Reyes</option>
                        <option value="texcoco">Texcoco</option>
                    </select> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="estado"> 
                    <select name="estado" id="estado" required>
                        <option value="estado">Estado</option>
                        <option value="aguas calientes">Aguas calientes</option>
                        <option value="guadalajara">Guadalajara</option>
                        <option value="michoacan">Michoacan</option>
                        <option value="acapulco">Acapulco</option>
                    </select>
                </label> &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                <label for="codigo"> C.P &nbsp;
                    <input type="text" id="codigo" name="codigo">
                </label>
            </section> <br>
            <section id="info" > <br>
                <labbel for="telefono"> Telefono
                <input type="number" id="telefono" name="telefono" required placeholder="Numero celular">
                </labbel> &nbsp;&nbsp;&nbsp;&nbsp;
                <labbel for="nacimiento">Fecha de nacimiento
                <input type="datetime" id="nacimiento" name="nacimiento" required placeholder="Fecha de nacimiento">
                </labbel> <br> <br>
                <button>
                    <label for="condiciones"> 
                    <input type="checkbox"> &nbsp; Acepto terminos y condciciones </label>
                </button>
            </section> <br>
            <section id="coment">
                <br><label for="comentario">Comentario Adicional <br>
                <textarea name="comentario" id="comentario" required class="comentarios adicionales">
                </textarea>
                </label> <br> <br>
                <button>
                    <input type="submit" id="aceptar" value="Aceptar">
                </button>
            </section> <br>
        </form>
    </div>
<footer>
    <br><h2>&#169; derechos reservados, 2024</h2>
</footer>
</body>
</html>
