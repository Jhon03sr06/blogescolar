<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        <form method="get">
            <p>
                <label for="comentario"> Comentario <br>
                    <textarea cols="40" rows="8" required readonly id="msg" name="msg">Terminos y condiciones </textarea>
                    <!-- cols sirve para definir el ancho y el rows sirve para definir la altura -->
                </label>
            </p>
            <p>
                <label for="lenguaje">Lenguaje (s) favoritos </label> <br>
                <select name="lenguaje" id="lenguaje" required multiple="true">
                    <option value="">Seleccione...</option>
                    <option value="php">PHP</option>
                    <option value="phyton">Phyton</option>
                    <option value="javascript">Javascript</option>
                    <option value="java">Java</option>
                    <option value="c++">C++</option>
                </select>
            </p>
            <p>
                <input type="submit" id="remitir" value="Redimir informacion ">
            </p>
            <p>
                <label for="imagen">Seleccione una imagen <br></label>
                <input type="file" id="imagen" name="imagen" required multiple="true">
            </p>
            <p>
                <label for="so">Sistema Operativo <br></label>
                <input type="checkbox" id="so" name="so" value="windows"> Windows <br>
                <input type="checkbox" id="so2" name="so2" value="macos"> Macos <br>
                <input type="checkbox" id="so3" name="so3" value="linux"> Linux <br>
            </p>
            <p>
                <label for="so">Sistema Operativo <br></label>
                <input type="radio" id="so" name="so" value="windows"> Windows <br>
                <input type="radio" id="so" name="so" value="macos"> Macos <br>
                <input type="radio" id="so" name="so" value="linux"> Linux <br>
            </p>
            <p>
                <button id="listar">Listar datos</button> &nbsp; &nbsp; 
                <button id="guardar">Guardar datos</button> &nbsp; &nbsp; 
                <button id="eliminar">Eliminar datos</button> &nbsp; &nbsp; 
                <button id="editar">editar datos</button> &nbsp; &nbsp; 
                <!-- <button type="submit" id="remitir">Redimir datos</button> &nbsp; &nbsp;   -->
            </p>
            <!--nuevs elementos de formularios    -->
            <label for="date"> Fecha <br> </label> 
            <input type="date" id="date " name="date" required><br>

            <label for="hora">Hora de registro <br></label>
            <input type="time" id="hora" name="hora" required> <br>
            
            <label for="edad"> Edad<br></label>
            <input type="number " id="edad " name="edad" required min="0" max="150" step="5" > <br>
            
            <label for="email"> Correo<br></label>
            <input type="email " id="correo " name="correo" required  >
            <p>
                <input type="submit" id="remitir" value="rediimir informacion ">
            </p>
        </form>
    </div>
</body>
</html>
